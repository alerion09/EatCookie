<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Over</title>
    <link rel="stylesheet" href="./css/endgame_style.css">
    <script src="./js/endgame_script.js"></script>
</head>
<body>
    <div class="container">
        <section class="section_info">
            <div class="div_game_over">GAME OVER</div>
            <div class="score">SCORE</div>
        </section>
        <section class="section_nick">
            <div class="div_nick">
                <input type="text" class="nes-input" id="input_nick" placeholder="Your nick" name="input_nick"></input>
                <button class="nes-btn is-primary button_go">GO</button>
            </div>
        </section>
        <section class="section_buttons">
            <button class="nes-btn is-primary button_new_game">NEW GAME</button>
            <button class="nes-btn is-primary button_highscores">HIGH SCORES</button>
        </section>
    </div>
</body>
</html>
