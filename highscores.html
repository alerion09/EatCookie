<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    <link href="./css/nes.css/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/highscores_style.css">
    <script src="./js/highscores_script.js"></script>
</head>
<body>
    <div class="container">
        <div class="content">
            <section>
                <div>
                    HIGH SCORES
                </div>
            </section>
            <section>
                <div class="nes-table-responsive table_nes">
                    <table class="nes-table is-bordered is-centered tablebg">
                        <thead>
                            <tr>
                                <th>Nick</th>
                                <th>Score</th>
                            </tr>
                        </thead>
                        <tbody class="highScores_tbody">
                        </tbody>
                    </table>
                </div> 
            </section>
            <section>
                <button class="nes-btn is-primary button_new_game">NEW GAME</button>
            </section>
        </div>
    </div>
</body>
</html>
